<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="img-sec">
        <img src="newProp.jpg" alt="">
    </section>

    <form action="">
        <h2>Sign Up</h2>
        <input type="text" placeholder="User Name">
        <p class="name-error">The required user name may only be a series of alphabetical characters.</p>
        <input type="email" placeholder="Email">
        <p class="email-error">The required email address may not include any special characters other than the '@' , '.' sign.</p>
        <button>Sign Up</button>
    </form>

    <section class="btn-sec">
        <button>Hover To Blink</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
